    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Tailwind Button Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Your content goes here -->
    
    <div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Name
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Type
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Visual
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          Basic Flat
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          Submit
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
  Flat
</button>
        </td>
      </tr>
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          Double Line
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          Request
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
<button class="border-double border-4 border-blue-500 text-blue-700 px-4 py-2 rounded">
  Double
</button>
</td>
      </tr>
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          Border
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          Action
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
<button class="border border-blue-500 text-blue-700 font-bold py-2 px-4 rounded">
  Border
</button>
</td>
      </tr>
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          Rounded
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          Notice
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
<button class=" border-double border-4 border-white-700 bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
  Rounded
</button>
        </td>
      </tr>
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          Icon
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          No Label
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <button class=" border border-1 border-blue-800 bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
            <i class="fa fa-trash"></i>
          </button>
          <button class=" border border-1 border-blue-800 bg-white-500 text-blue-700 font-bold py-2 px-4 rounded-full hover:bg-blue-700">
            <i class="fa fa-pencil"></i>
          </button>          
        </td>
      </tr>      
    </tbody>
  </table>
</div>
    
    
    
    </body>
    </html>
